<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration From</title>
  <!--main style file linking-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="from-layout">
  <div class="container">
    <div class="form-inner">
      <div class="left">
      </div>
      <div class="right">
   <h3>Registration form</h3>
   <form>
<div class="name">
  <input type="text" placeholder="Enter Your First Name" class="fname">
  <input type="text" placeholder="Enter Your Last Name">
</div>
<div class="Email">
  <input type="Email" placeholder="Enter Your Email">
</div>
<div class="password">
  <input type="password" placeholder="Creat a Strong  password">
</div>
<div class="dob">
  <label for="">Enter Your Date Of Birth</label>
  <input type="Date">
</div>
<div class="Gender">
 <select name="" id=""> 
  <option>Select Your Gender</option>
  <option>Male</option>
  <option>Female</option>
    <option>Other</option>
 </select>
</div>
<div class="Message">
<textarea placeholder="Enter Your Message"></textarea>
</div>

<div class="tc">
    <input type="checkbox">
  <span>I agree to the <a href="">tram & condition</a></span>
</div>

<div class="submit-btns">
  <input type="submit" height="submit" >

</div>
   </form>
      </div>
    </div>
  </div>

</section>
</body>
</html>
